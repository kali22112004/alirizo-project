<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/background.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            color: white;
        }

        #weatherData {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #weatherData p {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("images/background.jpg") center/cover no-repeat;
            z-index: -1;
        }

        .container {
            position: relative;
            width: 400px;
            background: rgba(255, 255, 255, .1);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 16px;
            padding: 20px;
            color: #fff;
        }

        .weather-box {
            text-align: center;
            margin: 40px 0;
        }

        .weather-box .box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .weather-box img.weather-image {
            width: 60%; /* Adjust the size of the weather image */
            margin-top: 10px;
        }

        .weather-box .city {
            font-size: 30px;
            margin-bottom: 15px;
        }

        /*.weather-box .city i,*/
        /*.weather-box .temperature i,*/
        /*.weather-box .description i,*/
        /*.weather-box .pressure i {*/
        /*    margin-right: 5px;*/
        /*    font-size: 18px;*/
        /*}*/

        .weather-box .details {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .weather-box .city i,
        .weather-box .details p i {
            margin-right: 1px;
            font-size: 20px; /* Increase the font size */
        }

        .weather-box .temperature span{
            font-size: 18px;
        }
    </style>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div id="weatherData">
    <div class="background-image"></div>
    <div class="container" style="position: relative; width: 400px; background: rgba(255, 255, 255, .1); backdrop-filter: blur(30px); border: 2px solid rgba(255, 255, 255, .2); border-radius: 16px; padding: 20px; color: #fff;">
        <div class="weather-box" style="text-align: center; margin: 40px 0;">
            <div class="box" style="display: flex; flex-direction: column; align-items: center;">
                <div class="info-weather">
                    <div class="weather">
                        <h2 class="city" style="font-size: 30px; margin-bottom: 15px;"><i class='bx bxs-location-plus'></i> City Name</h2>
                        <img src="" alt="" class="weather-image" style="width: 60%; margin-top: 10px;">
                        <div class="details" style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
                            <p class="temperature" style="font-size: 20px;"><i class='bx bxs-thermometer'></i> 16 <span style="font-size: 18px;">Â°C</span></p>
                            <p class="description" style="font-size: 20px;"><i class='bx bxs-cloud'></i> Broken Clouds</p>
                            <p class="pressure" style="font-size: 20px;"><i class='bx bxs-barometer'></i> Pressure: 1015 hPa</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="demo.js"></script>


</body>
</html>
